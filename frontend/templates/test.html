<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/test.css">
    <title>おすすめの副業診断テスト</title>
</head>
<body>
    <h1>おすすめの副業診断テスト</h1>
    <form action="/calculate" method="POST">
        <p>希望月給はいくらですか？<input type="number" name="monthly_income" required>円</p>
        <p>月に働ける時間は何時間ですか？<input type="number" name="monthly_work_hours" required>時間</p>
        <p>現在保有しているスキルとその習熟度を選択してください。</p>
        <ul>
            {{range $index, $value := .}}
                <p>
                    <input type="hidden" name="name" value="{{$value}}">"{{$value}}
                    <input type="radio" name="{{$index}}" value="0" required>0
                    <input type="radio" name="{{$index}}" value="1">1
                    <input type="radio" name="{{$index}}" value="2">2
                    <input type="radio" name="{{$index}}" value="3">3
                    <input type="radio" name="{{$index}}" value="4">4
                    <input type="radio" name="{{$index}}" value="5">5
                </p>
            {{end}}
        <p>学習可能時間は何時間ですか？<input type="number" name="learning_hours" required>時間</p>
        <p><input type="submit" value="送信"></p>
    </form>
</body>
</html>
